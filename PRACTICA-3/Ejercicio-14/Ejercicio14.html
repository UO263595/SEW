<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, user-scalable-yes">
	<title>Aplicación</title>
	<link rel="stylesheet" href="Ejercicio14.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1>Aplicación</h1>
	</header>
	<p>Carga un archivo de imagen desde la máquina cliente y la visualiza</p>
	<label for="archivo">Selecciona un archivo: </label>
	<input type="file" id="archivo" onchange="visualizador.cargarArchivo(this.files)">
	<canvas id="canvas"></canvas>
	<button id="bBorrar" onClick="visualizador.borrar()">Borrar</button>
	<button id="bFullscreen" onClick="visualizador.fullscreen()">Ver en pantalla completa</button>
	<script src="Ejercicio14.js"></script>
</body>
</html>
