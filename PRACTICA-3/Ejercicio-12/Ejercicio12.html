<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 12</title>
	<link rel="stylesheet" href="Ejercicio12.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>Ejercicio 12</h1>
	<h2>Carga archivos desde la máquina cliente y que visualiza sus propiedades</h2>
	<h3 id="soportaAPI"></h3>
	<h4>Selecciona un archivo: </h4>
	<input type="file" id="archivoTexto" onchange="archivos.leerArchivoTexto(this.files)">
	<p id="nombreArchivo"></p>
	<p id="tamanoArchivo"></p>
	<p id="tipoArchivo"></p>
	<p id="ultimaModificacion"></p>
	<p id="contenidoArchivo"></p>  
	<pre id="areaTexto"></pre>
	<h4>Selecciona varios archivos: </h4>
	<input type="file" id="variosArchivosTexto" onchange="archivos.leerVariosArchivoTexto(this.files)" multiple>
	<p>Archivos seleccionados: <span id="numero">0</span></p>
	<p>Tamaño total: <span id="tamano">0</span></p>
	<div id="todo"></div>
	<script src="Ejercicio12.js"></script>
</body>
</html>
