<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>MapaGeoJSON</title>
	<link rel="stylesheet" href="MapaGeoJSON.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6j4mF6blrc4kZ54S6vYZ2_FpMY9VzyRU&callback=mapaDinamicoGoogle.initMap"></script>
</head>
<body>
	<header>
		<h1>MapaGeoJSON</h1>
	</header>
	<h2>Carga un archivo JSON</h2>
	<h4>Selecciona un archivo: </h4>
	<input type="file" id="archivoTexto" onchange="mapa.cargarMapa(this.files)">
	<p id="nombreArchivo"></p>
	<pre id="areaTexto"></pre>
	<div id="mapa"></div>
	<script src="MapaGeoJSON.js"></script>
</body>
</html>
