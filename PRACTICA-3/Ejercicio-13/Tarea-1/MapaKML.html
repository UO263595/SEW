<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Mapa KML</title>
	<link rel="stylesheet" href="MapaKML.css"/>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6j4mF6blrc4kZ54S6vYZ2_FpMY9VzyRU&callback=mapaDinamicoGoogle.initMap"></script>
</head>
<body>
	<header>
		<h1>Mapa KML</h1>
	</header>
	<h2>Carga un archivo KML</h2>
	<label for="archivoTexto">Selecciona un archivo: </label><input type="file" id="archivoTexto" onchange="mapa.cargarMapa(this.files)">
	<p id="nombreArchivo"></p>
	<pre id="areaTexto"></pre>
	<div id="mapa"></div>
	<script src="MapaKML.js"></script>
</body>
</html>
