<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora Científica</title>
	<link rel="stylesheet" href="CalculadoraCientifica.css"/>
</head>
<body>
	<h1>Calculadora Científica</h1>   
	<form>
		<div class="cuerpo">
			<input type="text" id="pantalla" disabled />
			<div>
				<input class="darkGray" type="button" value="m-" onClick = "calculadoraCientifica.mMenos()">
				<input class="darkGray" type="button" value="m+" onClick = "calculadoraCientifica.mMas()">
				<input class="darkGray" type="button" value="sin" onClick = "calculadoraCientifica.seno()">
				<input class="darkGray" type="button" value="cos" onClick = "calculadoraCientifica.coseno()">
				<input class="darkGray" type="button" value="tan" onClick = "calculadoraCientifica.tangente()">
			</div>
			<div>
				<input class="darkGray" type="button" value="x&#178;" onClick = "calculadoraCientifica.cuadrado()">
				<input class="darkGray" type="button" value="x&#696" onClick = "calculadoraCientifica.potencia()">
				<input class="darkGray" type="button" value="csc" onClick = "calculadoraCientifica.cosecante()">
				<input class="darkGray" type="button" value="sec" onClick = "calculadoraCientifica.secante()">
				<input class="darkGray" type="button" value="cot" onClick = "calculadoraCientifica.cotangente()">
			</div>
			<div>
				<input class="darkGray" type="button" value="&#8730;" onClick = "calculadoraCientifica.raiz()">
				<input class="darkGray" type="button" value="10&#829" onClick = "calculadoraCientifica.potenciaDiez()">
				<input class="darkGray" type="button" value="log" onClick = "calculadoraCientifica.logaritmo()">
				<input class="darkGray" type="button" value="Exp" onClick = "calculadoraCientifica.exponencial()">
				<input class="darkGray" type="button" value="Mod" onClick = "calculadoraCientifica.modulo()">
			</div>
			<div>
				<input class="darkGray" type="button" value="mrc" onClick = "calculadoraCientifica.mrc()">
				<input class="darkGray" type="button" value="CE" onClick = "calculadoraCientifica.borrar()">
				<input class="darkGray" type="button" value="C" onClick = "calculadoraCientifica.borrar()">
				<input class="darkGray" type="button" value="&#129092;" onClick = "calculadoraCientifica.borrarDigito()">
				<input class="darkGray" type="button" value="&#247;" onClick = "calculadoraCientifica.division()">
			</div>
			<div>
				<input class="darkGray" type="button" value="&#120587;" onClick = "calculadoraCientifica.pi()">
				<input class="lightGray" type="button" value="7" onClick = "calculadoraCientifica.digitos('7')">
				<input class="lightGray" type="button" value="8" onClick = "calculadoraCientifica.digitos('8')">
				<input class="lightGray" type="button" value="9" onClick = "calculadoraCientifica.digitos('9')">
				<input class="darkGray" type="button" value="&#10005;" onClick = "calculadoraCientifica.multiplicacion()">
			</div>
			<div>
				<input class="darkGray" type="button" value="n!" onClick = "calculadoraCientifica.factorial()">
				<input class="lightGray" type="button" value="4" onClick = "calculadoraCientifica.digitos('4')">
				<input class="lightGray" type="button" value="5" onClick = "calculadoraCientifica.digitos('5')">
				<input class="lightGray" type="button" value="6" onClick = "calculadoraCientifica.digitos('6')">
				<input class="darkGray" type="button" value="-" onClick = "calculadoraCientifica.resta()">	
			</div>
			<div>
				<input class="darkGray" type="button" value="|x|" onClick = "calculadoraCientifica.absoluto()">
				<input class="lightGray" type="button" value="1" onClick = "calculadoraCientifica.digitos('1')">
				<input class="lightGray" type="button" value="2" onClick = "calculadoraCientifica.digitos('2')">
				<input class="lightGray" type="button" value="3" onClick = "calculadoraCientifica.digitos('3')">
				<input class="darkGray" type="button" value="+" onClick = "calculadoraCientifica.suma()">
			</div>
			<div>
				<input class="darkGray" type="button" value="(" onClick = "calculadoraCientifica.parentesisIzquierdo()">
				<input class="darkGray" type="button" value=")" onClick = "calculadoraCientifica.parentesisDerecho()">
				<input class="lightGray" type="button" value="0" onClick = "calculadoraCientifica.digitos('0')">
				<input class="lightGray" type="button" value="." onClick = "calculadoraCientifica.punto()">
				<input class="darkGray" type="button" value="=" onClick = "calculadoraCientifica.igual()">
			</div>
		</div>
	</form>
	<script src="CalculadoraCientifica.js"></script>
</body>
</html>
